<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Form 3
		</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="form__header">
				<h3>
					CONTACT FORM
				</h3>
			</div>
			<div class="form__body">
				<div class="form__personalInfo">
					<div class="form__item">
						<div class="form__itemText">
							Full name*
						</div>
						<input type="text" class="form__inp">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Email*
						</div>
						<input type="text" class="form__inp">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Subject*
						</div>
						<input type="text" class="form__inp">
					</div>

					<div class="form__itemText--big">
						<div class="form__itemText--Msg">
							Message*
						</div>
						<input type="text"  class="form__inp--big">
					</div>

					<div class="form__btn">
						<button class="btn">
							Submit form
						</button>
					</div>
				</div>
			</div>
		</div>
