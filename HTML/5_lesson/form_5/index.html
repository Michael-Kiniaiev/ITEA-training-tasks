<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Document
	</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<form action="" class="form">
			<div class="form__header">
				<h3>
					Contact manager
				</h3>
				<select name="" id="">
					<option value="">
						More Actions
					</option>
				</select>
			</div>
			<div class="form__body">
				<div class="form__personalInfo">
					<div class="form__item">
						<div class="form__itemText">
							<label for="fName">
								First name
								<span>
									*
								</span>
							</label>
						</div>
						<input type="text" class="form__inp" id="fName">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Last name
							<span>
								*
							</span>
						</div>
						<input type="text" class="form__inp">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Address
						</div>
						<input type="text" class="form__inp form__inp--big">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							City
						</div>
						<input type="text" class="form__inp">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							State
						</div>
						<select name="" id="" class="form__select">
							<option value="">
								-State-
							</option>
						</select>
					</div>

					<div class="form__item">
						<div class="form__itemText">
							ZIP
						</div>
						<input type="text" class="form__inp">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Home Phone
						</div>
						<input type="text" class="form__inp--small">
					</div>

					<div class="form__item">
						<div class="form__itemText">
								Work Phone
								<span>
									*
								</span>
						</div>
						<input type="text" class="form__inp">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Fax Number
						</div>
						<input type="text" class="form__inp--small">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Website
						</div>
						<div class="form__site">
							<div class="form__url">
								<span>
								URL
								</span>
								<input type="text">
							</div>
							<div class="form__link">
								<span>
									Link Name
								</span>
								<input type="text">
							</div>
						</div>
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Email Address
							<span>
								*
							</span>
						</div>
						<input type="text" class="form__inp">
					</div>

				</div>
				<div class="form__personalQuestion">
					<div class="form__item">
						<div class="form__question">
							When is the best time to contact you?
						</div>
						<ul class="formlist">
							<li>
								<input type="radio" name="timeOfDay">
								<span>
									Morning
								</span>
							</li>
							
							<li>
								<input type="radio" name="timeOfDay">
								<span>
									Afternoon
								</span>
							</li>
							
							<li>
								<input type="radio" name="timeOfDay">
								<span>
									Evening
								</span>
							</li>
						</ul>
					</div>

					<div class="form__item">
						<div class="form__question">
							What is the best way to contact you?
						</div>
						<ul class="formlist">
							<li>
								<input type="radio" name="wayOfContact">
								<span>
									Phone
								</span>
							</li>
							
							<li>
								<input type="radio" name="wayOfContact">
								<span>
									Email
								</span>
							</li>
							
							<li>
								<input type="radio" name="wayOfContact">
								<span>
									Fax
								</span>
							</li>
						</ul>
					</div>

					<div class="form__item">
						<div class="form__question">
							Message
						</div>
						<input type="text" class="form__inp form__inp--big" id="form__inputBig">
					</div>
				</div>
			</div>
			<div class="form__footer">
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</div>
		</form>
	</div>
</body>
</html>
