<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Form 4
		</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="bg__container">
			<div class="container">
				<div class="form__header">
					<span class="header__text">
						Login form
					</span>
				</div>
				<div class="form__body">
					<div class="form__personalInfo">
						<div class="form__item">
							<div class="form__itemText">
								E-mail
							</div>
							<input type="text" class="form__inp"> 
						</div>

						<div class="form__item">
							<div class="form__itemText">
								Password
							</div>
							<input type="text" class="form__inpPassword">
						</div>

						<div class="form__itemPass">
							<a href="" class="form__password">Forgot password?</a>
						</div>

						<div class="form__itemCheckbox">
							<input name="cssCheckbox" id="demo_opt_1" type="checkbox" class="css-checkbox" checked>
							<label for="demo_opt_1">
								
							</label>
							<span class="keep">
								Keep me logged in
							</span>
						</div>
					</div>
				</div>
				<div class="form__footer">
					<button class="register__btn" type="button">
						Register
					</button>
					<button class="login__btn" type="button2" autofocus>
						Log in
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
