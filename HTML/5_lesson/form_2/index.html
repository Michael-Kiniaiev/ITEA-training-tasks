<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Form 2
		</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="form__header">
				<h1>
					Sign up
				</h1>
			</div>

			<div class="form__body">
				<div class="form__personalInfo">
					<div class="form__item">
						<div class="form__itemText">
							Name
						</div>
						<input type="text" class="form__inp">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Email
						</div>
						<input type="text" class="form__inp">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Password
						</div>
						<input type="password" class="form__inpPassword">
					</div>

					<div class="form__item">
						<div class="form__itemText">
							Confirmation
						</div>
						<input type="password" class="form__inpPassword">
					</div>

					<button class="btn">
						<img src="img/btn.png" alt="" class="btn__img">
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
